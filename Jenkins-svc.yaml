# [START jenkins-service]
---
  apiVersion: v1
  kind: Service
  metadata:
    name: jenkins
    namespace: jenkinsgcp
    labels:
      app: jenkins
  spec:
    type: LoadBalancer
    ports:
    - port: 8080
      name: ui
    - port: 50000
      name: tcp-agent
    selector:
      app: jenkins
# [END jenkins-service]
# [START jenkins-app]
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: jenkins
    namespace: jenkinsgcp
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: jenkins
    template:
      metadata:
        labels:
          app: jenkins
      spec:
        containers:
          - image: jenkins/jenkins:lts-jdk11
            name: jenkins
            env:
            - name: JENKINS_OPTS
              value: --argumentsRealm.passwd.jenkins=Change_me --argumentsRealm.roles.jenkins=admin
            #- name: JAVA_OPTS
            #  value: '-Xmx1400m'
            ports:
            - containerPort: 8080
            - containerPort: 50000
            volumeMounts:
              - name: jenkins-home
                mountPath: /var/jenkins_home
        volumes:
          - name: jenkins-home
            persistentVolumeClaim:
              claimName: jenkins-volumeclaim
# [END jenkins-app]